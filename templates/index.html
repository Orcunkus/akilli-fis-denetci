<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akıllı Fiş Denetçisi (Kaydırma Test)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px; background-color: #E6FFE6; }
        .error { color: red; border: 1px solid red; padding: 10px; margin-bottom: 15px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Akıllı Fiş Denetçisi (Kaydırma Test)</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{% if category == 'error' %}error{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h2>1. Yevmiye Defteri Yükle ve Kaydırmayı Test Et</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="dosya" accept=".xlsx,.csv" required>
        <input type="submit" value="Yükle ve Kaydır (TEST)">
    </form>

    </body>
</html>
